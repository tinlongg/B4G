<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="grid-container">
        <!-- top row -->
        <img src="angry.png" class="top-image">
        <div class="header">
            <div class="timer"></div>
        </div>
    
        <!-- bottom row -->
        <div class="left"></div>
        <div class="middle">
            <iframe src="https://calendar.google.com/calendar/embed?src=benjamin.c.lauzon%40gmail.com&ctz=America%2FChicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>    <script src="index.js"></script>
        </div>

        <!-- right column-->
        <div class="right">
            <textarea class="notes" placeholder="Write your notes here..."></textarea>
        </div>
    </div>

    

    <!--resize textarea as user types-->
    <script>
            const notesBox = document.querySelector('.notes');

            notesBox.addEventListener('input', () => {
                notesBox.style.height = 'auto';
                notesBox.style.height = notesBox.scrollHeight + 'px';
            });

    </script>
    
    <script src="index.js"></script>
</body>
</html>
