<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- top row -->
        <div class="header">Header</div>
    
        <!-- bottom row -->
        <div class="left">Left Column</div>
        <div class="middle">Middle Column</div>

        <!-- right column-->
        <div class="right">
            <p>Right Column</p>
            <textarea class="notes" placeholder="Write your notes here..."></textarea>
        </div>
    </div>

    <!--resize textarea as user types-->
    <script>
            const notesBox = document.querySelector('.notes');

            notesBox.addEventListener('input', () => {
                notesBox.style.height = 'auto';
                notesBox.style.height = notesBox.scrollHeight + 'px';
            });

    </script>
    
    <script src="index.js"></script>
</body>
</html>
